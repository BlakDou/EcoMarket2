<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - EcoMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background: #f8f8f8;
    }
    h2 {
      color: #4caf50;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #388e3c;
    }
    .msg {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
    .link-registro {
      margin-top: 15px;
      text-align: center;
    }
    .link-registro a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" required />

    <button type="submit">Entrar</button>
  </form>
  <div class="msg" id="mensaje"></div>
  <div class="link-registro">
    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    const usuario = usuarios.find(u => u.email === email && u.password === password);

    if (usuario) {
      mensaje.style.color = 'green';
      mensaje.textContent = `¡Bienvenido, ${usuario.nombre}! Has iniciado sesión.`;
      // Guardar sesión simulada
      localStorage.setItem('usuarioActivo', JSON.stringify(usuario));

      // Después de login redirige a página principal o donde quieras
      setTimeout(() => {
        window.location.href = 'verduras.html';
      }, 1500);
    } else {
      mensaje.style.color = 'red';
      mensaje.textContent = 'Correo o contraseña incorrectos.';
    }
  });
</script>
</body>
</html>
