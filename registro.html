<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - EcoMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background: #f8f8f8;
    }
    h2 {
      color: #4caf50;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #388e3c;
    }
    .msg {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
    .link-login {
      margin-top: 15px;
      text-align: center;
    }
    .link-login a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Crear cuenta</h2>
  <form id="registroForm">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" required minlength="6" />

    <button type="submit">Registrarse</button>
  </form>
  <div class="msg" id="mensaje"></div>
  <div class="link-login">
    ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');
 
    form.addEventListener('submit', (e) => {
      e.preventDefault();
 
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
 
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
 
      if (usuarios.some(u => u.email === email)) {
        mensaje.style.color = 'red';
        mensaje.textContent = 'El correo ya está registrado.';
        return;
      }
 
      usuarios.push({nombre, email, password});
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
 
      mensaje.style.color = 'green';
      mensaje.textContent = 'Registro exitoso. Redirigiendo al inicio de sesión...';
 
      form.reset();
 
      // Redirigir a login.html después de 2 segundos
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
 
</script>
</body>
</html>
